<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM Exercicio</title>
    <style>
        body{
            background-color: rgba(224, 220, 213, 0.795);
            font-size:normal 25pt arial;

            
        }
    </style>
</head>
<body>
    <h1>Sistema de Morada</h1>
    Seu país :<input type="text" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick =" calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = window.document. querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = String(txtv.value)
        res.innerHTML = `<p> O seu país ė ${vel} </p>`

        if ( vel == `Moçambique`) {
            res.innerHTML += ` <p> Voce ė Moçambicano </p>`
        } else{
            res.innerHTML += `<p>Voce ė Estrangeiro </p>`
        }
            
        
    }

    </script>
    
</body>
</html>
