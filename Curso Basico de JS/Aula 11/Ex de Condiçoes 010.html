<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
    <style>
        body{
            background-color: rgb(240, 231, 230);            
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h     <!--quadrado/janela-->
    <input type="button" value = "Verificar"  onclick = " calcular() ">     
    
    <div id="res"></div>
    
    <script>
        
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade actual é de ${vel} <strong>km/h</strong> </p>`
            if (vel > 60) {
                res.innerHTML += `Quem te mandou andar rápido! Tome <strong> Multa! </strong>`

            }else{
                res.innerHTML +=  `<p> Dirija sempre com segurança... </p>`
            }
        }

    </script>
    
</body>
</html>
